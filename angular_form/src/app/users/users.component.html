<form  (ngSubmit)="handleSubmit(profileForm.value)" [formGroup]="profileForm" >
  <div class="mb-3 row">
    <label
      >First Name
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Your First Name "
          name="firstName"
          formControlName="name"
          autocomplete="off"
          required
        />
      </div>
    </label>
  </div>
  <div class="mb-3 row">
    <label
      >Email
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          placeholder="Enter your Email Id"
          name="email"
          formControlName="email"
          autocomplete="off"
          required
        />
      </div>
    </label>
  </div>
  <div class="mb-3 row">
    <label
      >Phone Number
      <div class="col-sm-10">
        <input
          type="tel"
          class="form-control"
          placeholder="Enter your Contact Details"
          name="phoneNo"
          formControlName="phoneNo"
          required
          autocomplete="off"
        />
      </div>
    </label>
  </div>

  <div class="mb-3 row">
    <div class="col-sm-10">
      <button class="btn btn-primary" > Submit </button>
    </div>
  </div>
</form>
