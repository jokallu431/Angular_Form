<h2 mat-dialog-title>View User</h2>
<mat-dialog-content>
  <p><strong>Name:</strong> {{ data.name }}</p>
  <p><strong>Email:</strong> {{ data.email }}</p>
  <p><strong>Phone No:</strong> {{ data.phoneNo }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button  
  mat-raised-button 
  color="primary"
  matTooltip="Close"
  (click)="closeDialog()">Close</button>
</mat-dialog-actions>
