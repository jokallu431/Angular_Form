<div class="container" style= "width:80px,height 70vh">
  <h2>{{title}}</h2>
  <div class="row">
    <div class="col-sm-6" style="display: flex">
      <div class="col-9">
        <input
          type="text"
          name="search"
          class="form-control m-2"
          [(ngModel)]="term"
          placeholder=" Enter Your Search Term "
          autocomplete="off"
          required
        />
      </div>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-primary m-2" routerLink="/">Home</button>
    </div>
  </div> 
  <div class="table-responsive ">
  <div class="mat-elevation-z8">
      <table 
        
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8"
      >

        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by number"
          >
            Id
          </th>
          <td mat-cell *matCellDef="let element">{{ element._id }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by email"
          >
            Email
          </th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phoneNo">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by phoneNo"
          >
            Phone No
          </th>
          <td mat-cell *matCellDef="let element">{{ element.phoneNo }}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            Action
          </th>
          <td mat-cell style="display: flex; height: 54px; align-items: center;" *matCellDef="let element" >
            <button
              mat-icon-button
              matTooltip="View"
              class="iconbutton"
              color="primary"
              (click)="onView(element)"
            >
            <mat-icon>visibility</mat-icon>
            </button>
            <button
              mat-icon-button
              matTooltip="Edit"
              class="iconbutton"
              color="primary"
              (click)="edit(element._id)"
              routerLink="/edit/"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              matTooltip="Delete"
              class="iconbutton"
              color="primary"
              (click)="onDelete(element)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
      </table>
    </div>
  </div>
  <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of Table"
        align-end
      >
      </mat-paginator>
</div>
