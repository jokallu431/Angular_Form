<div class="container">
  <h2>Edit User</h2>
  <form (ngSubmit)="updateUser()">
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="userData.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="userData.email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Phone No</mat-label>
      <input matInput [(ngModel)]="userData.phoneNo" name="phoneNo" required>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">Save Changes</button>
      <!-- <button mat-button type="button" (click)="router.navigate(['/'])">Cancel</button> -->
    </div>
  </form>
</div>
