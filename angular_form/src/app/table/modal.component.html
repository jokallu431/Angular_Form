<h2 mat-dialog-title >Delete User</h2>
<mat-dialog-content class="mat-typography">
   <h3><b>Are You Sure you want to Delete the User???</b></h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button  
  mat-raised-button 
  color="grey"
  matTooltip="Cancel"
  mat-dialog-close>Cancel</button>
  <button 
  mat-raised-button 
  color="primary"
  matTooltip="Delete User" 
  [mat-dialog-close]="true" cdkFocusInitial
  >Delete</button>
</mat-dialog-actions>
